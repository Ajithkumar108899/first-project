<div class="login-container">
    <div class="list">
        <div class="sign-form">
            <div class="form-sign">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" [(ngModel)]="username">
            </div>
            <div class="form-sign">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-sign">
                <label for="password">Password</label>
                <input type="text" name="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="form-sign">
                <label for="confirmpassword">Confirm Password</label>
                <input type="text" name="confirmpassword" class="form-control" [(ngModel)]="confirmpassword">
            </div>
            <div class="btn-container">
                <div class="error">{{ errorMsg }}</div>
                <button class="btn btn-dark" (click)="signup()">Sign up</button>
            </div>
            <div class="mx-auto ta-center fs-body1 p16 pb0 mb24 w100 wmx3 js-redirects">Already have an account? 
                <a href="http://localhost:4200/login" name="login">Log in</a>
            </div>
        </div>
    </div> 
</div>
